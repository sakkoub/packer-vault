stages:
  - build
  - deploy

image: ubuntu:18.04


build:
  stage: build 
  script: 
    - packer version
  when: manual

get_packer:
  stage: build 
  when: manual
  artifacts:
    name: "$CI_COMMIT_REF_NAME"
    paths:
      - packer
  script:
    - echo "Download packer"
    - wget https://github.com/hashicorp/packer/archive/v1.6.5.zip
    - unzip v1.6.5.zip
    - chmod +x packer
  
