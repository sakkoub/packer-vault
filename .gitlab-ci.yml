stages:
  - build
  - deploy

image: ubuntu:18.04

before_script:
  - apt update && apt install  --assume-yes git wget unzip
  - git config --global http.sslVerify false 


build:
  stage: build 
  script: 
    - packer version
  when: manual

get_packer:
  stage: build 
  when: manual
  artifacts:
    name: "$CI_COMMIT_REF_NAME"
    paths:
      - packer
  script:
    – echo "Fetching packer"
    – wget https://releases.hashicorp.com/packer/1.6.5/packer_1.6.5_linux_amd64.zip
    – unzip packer_1.6.5_linux_amd64.zip
    – chmod +x packer
